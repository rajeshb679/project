<a style="cursor: pointer;" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{itemRecipe.name}}
        </h4>
        <p class="list-group-item-text">
            {{itemRecipe.description}}
        </p>
    </div>
    <span class="pull-right">
        <!-- <img src="{{recipe.imagePath}}" alt=" {{recipe.name}}" class="img-responsive" style="max-height: 50px"> -->
        <img [src]="itemRecipe.imagePath" alt=" {{itemRecipe.name}}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
